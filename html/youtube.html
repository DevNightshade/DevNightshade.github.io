<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <link rel="icon" href="../img/icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/new.css" />
    <title>Portfolio: YouTube</title>
</head>

<body>
    <div class="OuterBody">
        <section>
            <article>
                <!-- Part I -->
                <img class="Logo" src="../img/icons/logo.png" width="96" height="96" />
                <p class="Tag">@DevNightshade</p>
                <p class="Desc">Hobbies: YouTube</p>
                <!-- Part II -->
                <p class="HeaderOne">I post shitposts and memes</p>
                <p class="HeaderTwo">Table of contents</p>
                <button type="button" class="Dropdown">
                    <p>Editors' Choice</p>
                </button>
                <div class="DropdownContent">
                    <iframe src="https://www.youtube.com/embed/CU3WKhzVXTw" frameborder="0"></iframe>
                    <iframe src="https://www.youtube.com/embed/F64KUz3EpmQ" frameborder="0"></iframe>
                    <br />
                    <iframe src="https://www.youtube.com/embed/LZH2rfLypTs" frameborder="0"></iframe>
                </div>
                <a class="Link" href="hobbies.html">Go back</a>
                <p class="HeaderTwo">Related profile</p>
                <!-- Part III -->
                <div class="Icons">
                    <a href="https://www.youtube.com/@devnightshade" class="media"><img class="image"
                            src="../img/icons/youtube.png" /></a>
                </div>
            </article>
        </section>
        <script>
            var coll = document.getElementsByClassName("Dropdown");
            var i;
            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        </script>
    </div>
    <div class="Footer">
        <footer>
            Â© 2023 by Nightshade
            <br />
            Latest update [dd.mm.yyyy]: 29.10.2023
        </footer>
    </div>
</body>

</html>
