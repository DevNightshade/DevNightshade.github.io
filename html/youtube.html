<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
        name="viewport" />
    <link rel="icon" href="../img/icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Portfolio: YouTube</title>
</head>

<body>
    <div class="OuterBody">
        <section>
            <article>
                <!-- Part I -->
                <div class="Icons" style="margin: 0;">
                    <a onclick="window.location.href = '../index.html';" class="media"><img class="image"
                            src="../img/icons/logo.png" style="border-radius: 100%;
                            margin: 0px auto 8px; width: 96px; height: 96px; " /></a>
                </div>
                <p class="Tag">@DevNightshade</p>
                <p class="Desc">Hobbies: Video content</p>
                <!-- Part II -->
                <p class="HeaderOne">The professional work sub-page has other video types</p>
                <p class="HeaderTwo">Table of contents</p>
                <button type="button" class="Dropdown">
                    <p>Editors' Choice</p>
                </button>
                <div class="DropdownContent">
                    <iframe src="https://www.youtube.com/embed/CU3WKhzVXTw" frameborder="0"></iframe>
                    <iframe src="https://www.youtube.com/embed/F64KUz3EpmQ" frameborder="0"></iframe>
                    <br />
                    <iframe src="https://www.youtube.com/embed/LZH2rfLypTs" frameborder="0"></iframe>
                </div>
                <a class="Link" onclick="window.location.href = 'hobbies.html';">Go back</a>
                <p class="HeaderTwo">Related profile</p>
                <!-- Part III -->
                <div class="Icons">
                    <a onclick="window.location.href = 'https://www.youtube.com/@devnightshade';" class="media"><img
                            class="image" src="../img/icons/youtube.png" /></a>
                </div>
            </article>
        </section>
        <script>
            var coll = document.getElementsByClassName("Dropdown");
            var i;
            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        </script>
    </div>
