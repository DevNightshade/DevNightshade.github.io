<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SorryNotSorry</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/format.css" />
</head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
    $(window).load(function () {
        $(".preloader").delay(3000).fadeOut("slow");
        $("#overlayer").delay(3000).fadeOut("slow");
    })
</script>

<body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <div id="overlayer"></div>
    <div class="preloader">
        <div class="loader">
            <span class="loader-inner">:3</span>
        </div>
        <p><input type="text" id="randomText" size="28" readonly></p>
        <script>
            var texts = [
                "Deploying Cake in... 3, 2, 1"
            ];
            document.getElementById('randomText').value = texts[Math.floor(Math.random() * texts.length)];
        </script>
    </div>
    <div id="divContent">
        <div id="divHeader">
            <header>
                <a id="backlink" style="float: left;">
                    <img id="logo" src="../img/bi.png" width="125" height="75" />
                </a>
                <h1>
                    <a style="font-size: 26.5px;"
                       href="https://www.urbandictionary.com/define.php?term=%E2%80%9CI%20forgor%F0%9F%92%80%E2%80%9D">
                        I forgor&#128128</a>
                    <ul>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click</a>
                        <a href="https://www.youtube.com/watch?v=GtL1huin9EE">Me</a>
                        <a class="active">Not tis' one, silly</a>
                    </ul>
                </h1>
            </header>
        </div>
        <main>
            <section>Latest update [dd.mm.yyyy]: 11.05.2023
                <h2>Parry this you filthy casual!</h2>
                <header>
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0"></iframe>
                </header>
            </section>
            <script>
                let mybutton = document.getElementById("myBtn");
                window.onscroll = function () { scrollFunction() };
                function scrollFunction() {
                    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        mybutton.style.display = "block";
                    } else {
                        mybutton.style.display = "none";
                    }
                }
                function topFunction() {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                } 
            </script>
        </main>
        <div id="divPush"></div>
    </div>
    <div id="divFooter">
        <footer>
            <a id="bg" href="https://www.youtube.com/watch?v=sY80ZrzQkrk">OwO, What's this?</a><br /><br />
            <a id="bg" href="https://devnightshade.github.io">Take me home, to the place, where I belong</a>
        </footer>
    </div>
</body>

</html>
